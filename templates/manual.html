{% extends "admin/base.html" %}

{% block stylesheets %}
	<style>
	#form-container {
		padding-left:  60px;
		padding-right: 60px;
	}
	</style>
{% endblock %}

{% block content %}
<div class="row">
    <h1 class="text-center">Manual Classification</h1>
</div>
<div class="container main-container">
    {% if errors %}
        <div id='errors' class="row">
            {% for error in errors %}
                <h1>{{ error }}</h1>
            {% endfor %}
        </div>
    {% else %}
        <div class="row">
            <div class="form-container" class="col-md-6 col-md-offset-3">
                <form id="manual_classify" method="POST" action="/admin/plugins/classify">
                    <div class="form-group">
                        <label>User</label>
                        <select class="combobox input-large form-control" name="id" required>
                            <option value="" selected="selected">Select a User</option>
                            {% for team in teams %}
                                <option value={{ team.teamid }}>{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Classification</label>
                        <select class="input-large form-control" name="classification" required>
                            <option value="" selected="selected">Select a Classification</option>
                            {% for classification in classifications %}
                                <option value="{{ classification }}">{{ classification }}</option>
                            {% endfor %}
                            <option value="other">other</option>
                        </select>
                    </div>

                    <div class="form-group form-inline" id="other">
                        <label for="new_classification">Please Specify</label>
                        <input class="form-control" type="text" id="new_classification" name="new_classification">
                    </div>

                    <input id="nonce" name='nonce' type='hidden' value="{{ nonce }}">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <button type="submit" class="btn btn-success text-center">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/vendor/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-combobox.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.combobox').combobox()
        });
    </script>
{% endblock %}
