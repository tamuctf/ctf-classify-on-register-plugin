{% extends "base.html" %}

{% block stylesheets %}
<style>
td { text-align:center; }
.checkbox { margin: 0px !important; }
input[type="checkbox"] { margin: 0px !important; position: relative; top: 5px; }
</style>
{% endblock %}

{% block content %}

<div class="jumbotron home">
	<div class="container">
		<h1>Register</h1>
	</div>
</div>
<div class="container main-container">
	<div class="row">
		<div id="login-container" class="col-md-6 col-md-offset-3">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}
			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
				<div class="row">
					<div class="col-md-12">
						<span class="input">
						<input class="input-field" type="text" name="name" id="input-10" {% if name %}value="{{ name }}"{% endif %} />
						<label class="input-label" for="input-10">
							<span class="label-content" data-content="Team Name">Team Name</span>
						</label>
					</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="input">
						<input class="input-field" type="text" name="email" id="input-10" {% if email %}value="{{ email }}"{% endif %} />
						<label class="input-label" for="input-10">
							<span class="label-content" data-content="Email">Email</span>
						</label>
					</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="input">
						<input class="input-field" type="password" name="password" id="input-10" {% if password %}value="{{ password }}"{% endif %}/>
						<label class="input-label" for="input-10">
							<span class="label-content" data-content="Password">Password</span>
						</label>
					</span>
					</div>
				</div>
                                <div class="row" style="top: -20px !important; bottom: -450px;">
					<div class="col-md-12">
				            <span>
						<input class="checkbox" type="checkbox" name="corps" id="corps"/>
                                                <label for="input-10">
                                                    <p style="position: relative; bottom: 20px; left: 20px; font-size:120%;margin-bottom: -200px !important;">Texas A&M Corps of Cadets or ROTC at TAMU</p>
                                                </label>
					    </span>
					</div>
                                </div>
                                <div class="row" style="top: -250px !important; bottom: -450px;">
					<div class="col-md-12">
				            <span>
						<input class="checkbox" type="checkbox" name="rotc" id="rotc"/>
                                                <label for="input-10">
                                                    <p style="position: relative; bottom: 20px; left: 20px; font-size:120%;margin-bottom: -200px !important;">Non-TAMU ROTC or US Military Academy</p>
                                                </label>
					    </span>
					</div>
                                </div>
                                <div class="row" style="top: -250px !important;">
					<div class="col-md-12">
				            <span>
						<input class="checkbox" type="checkbox" name="dod" id="dod"/>
                                                <label for="input-10">
                                                    <p style="position: relative; bottom: 20px; left: 20px; font-size:120%;margin-bottom: -200px !important;">DoD, Active Duty, Guard, or Reserves</p>
                                                </label>
					    </span>
					</div>
                                </div>
				<div class="done-row row">
					<div class="col-md-6 col-md-offset-6" style="margin-top:10px">
						<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right">Submit</button>
					</div>
				</div>
				<input type="hidden" name="nonce" value="{{ nonce }}">
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/style.js"></script>
<script src="{{ request.script_root }}/plugins/classification/config.js"></script>
<script>
	if (window.location.hash == "#frame"){
		$('.top-bar').hide()
	}
</script>
{% endblock %}
